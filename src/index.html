<body class="BLOCKS">
    <h1 class="BLOCK BLOCK--SMALL BLOCK--RED">MACOS-TAGS</h1>

    <section class="BLOCK BLOCK--LARGE BLOCK--BLUE">
        <h2 class="HIDDEN">Installation</h2>
        <code class="BLOCK__CONTENT CODE">pip install macos-tags</code>
    </section>

    <section class="BLOCK BLOCK--FULL BLOCK--YELLOW">
        <h2 class="HIDDEN">Description</h2>
        <p class="BLOCK__CONTENT">A python library to manipulate tags on macOS</p>
    </section>

    <section class="IGNORED">
        <h2 class="HIDDEN">Links</h2>
        <ul class="IGNORED">
            <li class="IGNORED">
                <a 
                    class="BLOCK BLOCK--LINK BLOCK--LARGE BLOCK--GREEN"
                    href="https://github.com/dmkskn/macos-tags" 
                    target="_blank" rel="noopener noreferrer">
                    Github
                </a>
            </li>
            <li class="IGNORED">
                <a 
                    class="BLOCK BLOCK--LINK BLOCK--SMALL BLOCK--ORANGE" 
                    href="https://dmkskn.com"
                    target="_blank" 
                    rel="noopener noreferrer">
                    Made by Dima Koskin
                </a>
            </li>
        </ul>
    </section>

    <script>
        const colors = [
            'BLOCK--BLUE',
            'BLOCK--BROWN',
            'BLOCK--CYAN',
            'BLOCK--GRAY',
            'BLOCK--GREEN',
            'BLOCK--INDIGO',
            'BLOCK--MINT',
            'BLOCK--ORANGE',
            'BLOCK--PINK',
            'BLOCK--PURPLE',
            'BLOCK--RED',
            'BLOCK--TEAL',
            'BLOCK--YELLOW',
        ]

        function updateColor(event) {
            const color = colors.find(color => event.target.classList.contains(color))
            event.target.classList.remove(color)
            event.target.classList.add(colors[(colors.indexOf(color) + 1) % colors.length])
        }

        [...document.getElementsByClassName('BLOCK')].forEach(block => {
            block.addEventListener('mouseenter', updateColor);
        });
    </script>

</body>
